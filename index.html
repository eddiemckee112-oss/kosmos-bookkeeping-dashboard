<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kosmos Books ‚Äî Phone Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="min-h-screen bg-zinc-50 text-zinc-900 p-4">
    <div class="max-w-md mx-auto flex flex-col gap-4">
      <!-- Header -->
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Kosmos Books</h1>
        <button id="refreshBtn" class="px-3 py-2 rounded-xl text-sm shadow bg-white">Refresh</button>
      </div>

      <!-- Tiles -->
      <div class="grid grid-cols-3 gap-3">
        <div class="bg-white rounded-2xl shadow p-4">
          <div class="text-xs text-zinc-500">Missing Vendors</div>
          <div id="missingVendors" class="text-3xl font-bold mt-1">‚Äî</div>
        </div>
        <div class="bg-white rounded-2xl shadow p-4">
          <div class="text-xs text-zinc-500">Missing Categories</div>
          <div id="missingCategories" class="text-3xl font-bold mt-1">‚Äî</div>
        </div>
        <div class="bg-white rounded-2xl shadow p-4">
          <div class="text-xs text-zinc-500">Match Candidates</div>
          <div id="matchCandidates" class="text-3xl font-bold mt-1">‚Äî</div>
        </div>
      </div>

      <!-- Big Buttons -->
      <button id="applyBtn" class="w-full bg-white rounded-2xl shadow p-4 text-left active:scale-[0.99] transition">
        <div class="flex items-center gap-3">
          <div class="text-3xl leading-none">üßπ</div>
          <div class="flex-1">
            <div class="text-lg font-semibold">Apply Rules</div>
            <div id="applySub" class="text-sm text-zinc-500">Auto-clean vendors & categories</div>
          </div>
          <div class="text-sm text-zinc-400">Tap</div>
        </div>
      </button>

      <button id="matchBtn" class="w-full bg-white rounded-2xl shadow p-4 text-left active:scale-[0.99] transition">
        <div class="flex items-center gap-3">
          <div class="text-3xl leading-none">üîÅ</div>
          <div class="flex-1">
            <div class="text-lg font-semibold">Match Now</div>
            <div id="matchSub" class="text-sm text-zinc-500">Link receipts ‚Üî transactions</div>
          </div>
          <div class="text-sm text-zinc-400">Tap</div>
        </div>
      </button>

      <!-- Receipt Upload -->
      <div class="bg-white rounded-2xl shadow p-4 mt-2 flex flex-col items-start gap-2">
        <div class="text-lg font-semibold">üì∏ Upload Receipt</div>
        <input
          type="file"
          id="receiptFile"
          accept="image/*"
          capture="environment"
          class="text-sm"
        />
        <button
          id="uploadBtn"
          class="mt-2 px-4 py-2 bg-emerald-600 text-white rounded-xl shadow active:scale-[0.98] transition"
        >
          Upload & Scan
        </button>
        <div id="uploadStatus" class="text-sm text-zinc-500 mt-1"></div>
      </div>

      <!-- Footer -->
      <div class="mt-6 text-center text-xs text-zinc-500">
        Best Damn Bookkeeping ‚Ä¢ <span id="year"></span>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="hidden fixed left-1/2 -translate-x-1/2 bottom-5 px-4 py-2 rounded-xl shadow text-sm text-white"></div>

    <script>
      /* ===== Config (your real values) ===== */
      const ORG_ID = "d5a0fdcc-efc8-4097-98f2-f01dc6aa10cb";
      const SUPABASE_URL = "https://advihqhjjlxumgdlbwui.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkdmlocWhqamx4dW1nZGxid3VpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwMTg0MzIsImV4cCI6MjA3NjU5NDQzMn0.kVlaPQg2_o9DGJYv22Dgca7veok4drF6kgLPy2wPBeY";
      const OCR_URL = "https://advihqhjjlxumgdlbwui.supabase.co/functions/v1/smart-handler";
      const BUCKET = "receipts-warm";

      /* ===== Setup ===== */
      const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const missingVendorsEl = document.getElementById("missingVendors");
      const missingCategoriesEl = document.getElementById("missingCategories");
      const matchCandidatesEl = document.getElementById("matchCandidates");
      const applyBtn = document.getElementById("applyBtn");
      const matchBtn = document.getElementById("matchBtn");
      const refreshBtn = document.getElementById("refreshBtn");
      const applySub = document.getElementById("applySub");
      const matchSub = document.getElementById("matchSub");
      const toast = document.getElementById("toast");
      const fileInput = document.getElementById("receiptFile");
      const uploadBtn = document.getElementById("uploadBtn");
      const uploadStatus = document.getElementById("uploadStatus");

      document.getElementById("year").textContent = new Date().getFullYear();

      function showToast(kind, msg) {
        toast.textContent = msg;
        toast.className =
          "fixed left-1/2 -translate-x-1/2 bottom-5 px-4 py-2 rounded-xl shadow text-sm text-white " +
          (kind === "success" ? "bg-emerald-600" : "bg-rose-600");
        toast.classList.remove("hidden");
        setTimeout(() => toast.classList.add("hidden"), 2200);
      }

      async function fetchCounts() {
        const { data, error } = await client.from("v_phone_dashboard").select("*").single();
        if (error) {
          showToast("error", "Load failed: " + error.message);
          return;
        }
        missingVendorsEl.textContent = data?.missing_vendors ?? 0;
        missingCategoriesEl.textContent = data?.missing_categories ?? 0;
        matchCandidatesEl.textContent = data?.match_candidates ?? 0;
      }

      async function runApply() {
        applyBtn.disabled = true;
        applySub.textContent = "Working‚Ä¶";
        const { data, error } = await client.rpc("run_apply_vendor_rules", { p_org: ORG_ID });
        applyBtn.disabled = false;
        applySub.textContent = "Auto-clean vendors & categories";
        if (error) {
          showToast("error", "Apply failed: " + error.message);
        } else {
          const n = typeof data === "number" ? data : 0;
          showToast("success", "Rules applied: " + n + " row(s)");
          fetchCounts();
        }
      }

      async function runMatch() {
        matchBtn.disabled = true;
        matchSub.textContent = "Working‚Ä¶";
        const { data, error } = await client.rpc("run_match_now", { p_org: ORG_ID });
        matchBtn.disabled = false;
        matchSub.textContent = "Link receipts ‚Üî transactions";
        if (error) {
          showToast("error", "Match failed: " + error.message);
        } else {
          const n = typeof data === "number" ? data : 0;
          showToast("success", "Matched: " + n + " pair(s)");
          fetchCounts();
        }
      }

      async function uploadReceipt() {
        const file = fileInput.files[0];
        if (!file) {
          showToast("error", "No file selected");
          return;
        }

        // 1) Upload to storage
        const path = `${ORG_ID}/${Date.now()}_${file.name}`;
        const { error: uploadError } = await client.storage
          .from(BUCKET)
          .upload(path, file, { cacheControl: "31536000", upsert: false });
        if (uploadError) {
          showToast("error", "Upload failed: " + uploadError.message);
          uploadStatus.textContent = "";
          return;
        }
        const publicUrl = client.storage.from(BUCKET).getPublicUrl(path).data.publicUrl;

        // 2) Insert DB row
        const { data: inserted, error: insertError } = await client
          .from("receipts")
          .insert({
            org_id: ORG_ID,
            image_url: publicUrl,
            entered_by: "Mobile",
            source: "Manual Upload",
          })
          .select("id")
          .single();
        if (insertError || !inserted?.id) {
          showToast("error", "Save failed: " + (insertError?.message || "no id"));
          uploadStatus.textContent = "";
          return;
        }
        const receiptId = inserted.id;

        // 3) OCR
        uploadStatus.textContent = "Scanning‚Ä¶";
        try {
          const resp = await fetch(OCR_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
            },
            body: JSON.stringify({
              image_url: publicUrl,
              receipt_id: receiptId,
              org_id: ORG_ID,
            }),
          });
          const ocr = await resp.json();
          if (!resp.ok) {
            showToast("error", "OCR failed: " + (ocr?.error || "Unknown error"));
            uploadStatus.textContent = "";
            return;
          }

          // 4) Update row with parsed fields
          await client
            .from("receipts")
            .update({
              vendor: ocr.vendor ?? null,
              total: ocr.total ?? null,
              tax: ocr.tax ?? null,
              receipt_date: ocr.receipt_date ?? null,
            })
            .eq("id", receiptId)
            .eq("org_id", ORG_ID);

          showToast("success", "Receipt uploaded & scanned!");
          uploadStatus.textContent = "Saved & scanned.";
          fileInput.value = "";
          fetchCounts();
        } catch (e) {
          showToast("error", "OCR error: " + (e?.message || e));
          uploadStatus.textContent = "";
        }
      }

      // Wire up buttons
      refreshBtn.addEventListener("click", fetchCounts);
      applyBtn.addEventListener("click", runApply);
      matchBtn.addEventListener("click", runMatch);
      uploadBtn.addEventListener("click", uploadReceipt);

      // Initial load
      fetchCounts();
    </script>
  </body>
</html>
